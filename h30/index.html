<!DOCTYPE html>
<html lang="ru">
	
<!--
	Урок 5.6 Формы Bootstrap
	Пример h30 - варианты форм
  
	Добавьте во все четыре формы элемент <textarea>. 
-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Урок 5.6</title>
</head>

<body>
	
	<div class="jumbotron text-center">
		<h1>1. Вертикальная форма</h1>
	</div>

	<div class="container"> 
		<div class="row">
			<div class="col">
				<form>
				  <div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
					<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
				  </div>
				  <div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
				  </div>
				  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
				  <div class="form-group form-check">
					<input type="checkbox" class="form-check-input" id="exampleCheck1">
					<label class="form-check-label" for="exampleCheck1">Check me out</label>
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>


	<div class="jumbotron text-center">
		<h1>2. Горизонтальная форма</h1>
	</div>
	<div class="container"> 
		<div class="row">
			<div class="col">
				<form>
				  <div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
					  <input type="email" class="form-control" id="inputEmail3">
					</div>
				  </div>
				  <div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
					  <input type="password" class="form-control" id="inputPassword3">
					</div>
				  </div>
				  <div class="form-group row">
                    <label for="exampleFormControlTextarea" class="col-sm-2 col-form-label">Example textarea</label>
                    <div class="col-sm-10">
                    <textarea class="form-control" id="exampleFormControlTextarea" rows="3"></textarea>
                    </div>
                  </div>
				</div>
			</div>
				  <fieldset class="form-group">
					<div class="row">
					  <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
					  <div class="col-sm-10">
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
						  <label class="form-check-label" for="gridRadios1">
							First radio
						  </label>
						</div>
						<div class="form-check">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
						  <label class="form-check-label" for="gridRadios2">
							Second radio
						  </label>
						</div>
						<div class="form-check disabled">
						  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
						  <label class="form-check-label" for="gridRadios3">
							Third disabled radio
						  </label>
						</div>
					  </div>
					</div>
				  </fieldset>
				  <div class="form-group row">
					<div class="col-sm-2">Checkbox</div>
					<div class="col-sm-10">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck1">
						<label class="form-check-label" for="gridCheck1">
						  Example checkbox
						</label>
					  </div>
					</div>
				  </div>
				  <div class="form-group row">
					<div class="col-sm-10">
					  <button type="submit" class="btn btn-primary">Submit</button>
					</div>
				  </div>
				</form>
				
			</div>
		</div>
	</div>

	<div class="jumbotron text-center">
		<h2>3. Встроенная форма</h2>
	</div>
	<div class="container"> 
		<div class="row">
			<div class="col">
				<form class="form-inline">
				  <label class="sr-only" for="inlineFormInputName2">Name</label>
				  <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

				  <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
				  <div class="input-group mb-2 mr-sm-2">
					<div class="input-group-prepend">
					  <div class="input-group-text">@</div>
					</div>
					<input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
				  </div>

				 <div class="form-check mb-2 mr-sm-2">
					<input class="form-check-input" type="checkbox" id="inlineFormCheck">
					<label class="form-check-label" for="inlineFormCheck">
					  Remember me
					</label>
					
				  <div class="form-group ml-2">
                    <label class="sr-only" for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" type="text" id="exampleFormControlTextarea1" placeholder="Example textarea" rows="3"></textarea>
                  </div>
				 </div>
				  <button type="submit" class="btn btn-primary mb-2">Submit</button>
				</form>
			</div>
		</div>
	</div>


	<div class="jumbotron text-center">
		<h2>4. Форма по сетке</h2>
	</div>
	<div class="container"> 
		<div class="row">
			<div class="col">
				<form>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputEmail4">Email</label>
					  <input type="email" class="form-control" id="inputEmail4">
					</div>
					<div class="form-group col-md-6">
					  <label for="inputPassword4">Password</label>
					  <input type="password" class="form-control" id="inputPassword4">
					</div>
				  </div>
				  <div class="form-group">
					<label for="inputAddress">Address</label>
					<input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
				  </div>
				  <div class="form-group">
					<label for="inputAddress2">Address 2</label>
					<input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
				  </div>
				  <div class="form-row">
					<div class="form-group col-md-6">
					  <label for="inputCity">City</label>
					  <input type="text" class="form-control" id="inputCity">
					</div>
					<div class="form-group col-md-4">
					  <label for="inputState">State</label>
					  <select id="inputState" class="form-control">
						<option selected>Choose...</option>
						<option>...</option>
					  </select>
					</div>
					<div class="form-group col-md-2">
					  <label for="inputZip">Zip</label>
					  <input type="text" class="form-control" id="inputZip">
					</div>
				  </div>
				  <div class="form-group">
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" id="gridCheck">
					  <label class="form-check-label" for="gridCheck">
						Check me out
					  </label>
					</div>
				  </div>
				 <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                 </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>

			</div>
		</div>
	</div>



	<div class="jumbotron text-center">
		<h2>Футер</h2>
	</div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
